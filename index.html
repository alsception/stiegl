<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cuboid Interaction</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        input { margin: 5px; width: 50px; }
    </style>
  <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "./js/OrbitControls": "./js/OrbitControls.js"
        }
    }
    </script>    
</head>
<body>
    <div class="controls">
        <label>Width: <input type="number" id="widthInput" value="2.35"></label>
        <label>Height: <input type="number" id="heightInput" value="0.5"></label>
        <label>Length: <input type="number" id="depthInput" value="2.0"></label>
        <button onclick="updateCuboidSize()">Update</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
